name: "python_execution"
mode: ONCE
rlimit_as: 512
rlimit_cpu: 30
rlimit_fsize: 1024
rlimit_nofile: 64
rlimit_nproc: 64
rlimit_stack: 8192
time_limit: 30
seccomp_string: @default
mount_proc: false
mount: [
  {
    src: "/lib",
    dst: "/lib",
    is_bind: true,
    rw: false
  },
  {
    src: "/lib64", 
    dst: "/lib64",
    is_bind: true,
    rw: false
  },
  {
    src: "/usr",
    dst: "/usr", 
    is_bind: true,
    rw: false
  },
  {
    src: "/tmp",
    dst: "/tmp",
    is_bind: true,
    rw: true
  }
]
envar: [
  "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin",
  "PYTHONPATH=/usr/lib/python3/dist-packages:/usr/local/lib/python3.9/dist-packages"
] 